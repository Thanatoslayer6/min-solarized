baseURL = 'http://example.org/'
languageCode = 'en-us'
title = '- Homepage -'
paginate = 5
theme = "min-solarized"
# To test this theme, uncomment below then add a comment above then run `hugo server -D` in the current dir (exampleSite)
# theme = "../../"

[params]
  # Icon order here change to "" to display nothing
  iconOrder = [ "GitHub" ]
  github = "https://github.com/yourusernamehere"
  twitter = "https://twitter.com/yourusernamehere"

## Menu change the values if you want 
[menu]
  [[menu.main]]
    name = "home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "blog"
    url = "/blog"
    weight = 2

  [[menu.main]]
    name = "tags"
    url = "/tags"
    weight = 3

## Changed Markup settings for compatability
[markup]
  [markup.highlight]
    codeFences = true
    
  # Set to false to disallow raw HTML in markdown files
  [markup.goldmark.renderer]
      unsafe = true
      hardwraps = true

